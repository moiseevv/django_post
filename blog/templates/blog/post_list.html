{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p>_____________________________________________</p>
    </div>

{% endfor %}
{% endblock %}
